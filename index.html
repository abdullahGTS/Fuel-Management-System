<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Manage all your fuel stations and analyze reports from your personalized dashboard.">
    <meta name="keywords" content="Fuel Management, GTS, Dashboard, Station Reports">
    <meta name="author" content="GTS - Global Technology Services">
    <title>GTS Fuel Management - Sign In</title>

    <!-- Icons  -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- GTS Styles -->
    <link rel="stylesheet" href="assets/css/common.min.css">
    <link rel="stylesheet" href="assets/css/auth.min.css">
    <link rel="stylesheet" href="assets/css/responsive.min.css">

    <!-- Vendor Styles -->
    <link rel="stylesheet" href="vendor/css/toastr.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <div id="auth-wrapper">
            <div class="auth-container">
                <div class="auth-item" id="auth-form">
                    <div class="auth-form-wrapper custom-scroll-bar">
                        <div class="auth-logo">
                            <img src="/assets/imgs/gts-logo.png" alt="GTS - Global Technology Services" />
                        </div>
                        <div class="auth-form-container">
                            <h1>Welcome to GTS,<br />Sign In to start managing your stations </h1>
                            <form autoComplete="on">
                                <div class="gts-form-wrapper">

                                    <div class="gts-field-wrapper">
                                        <label for="usename">Username</label>
                                        <div class="gts-field gts-icon">
                                            <span class="mat-icon material-symbols-sharp">person</span>
                                            <input type="text" placeholder="Email or username" aria-label="Username"
                                                id="username" name="username" required />
                                        </div>
                                    </div>

                                    <div class="gts-field-wrapper">
                                        <label for="password">Password</label>
                                        <div class="gts-field gts-icon" id="gts-password">
                                            <span class="mat-icon material-symbols-sharp">lock</span>
                                            <input type="password" placeholder="Enter password" aria-label="Password"
                                                id="password" name="password" required />
                                            <div class="mat-password">
                                                <span class="mat-icon material-symbols-sharp">visibility</span>
                                                <!-- On Click Toggle to visibility_off -->
                                            </div>
                                        </div>
                                    </div>

                                    <div class="gts-field-wrapper">
                                        <div class="gts-switcher">
                                            <label class="switch">
                                                <input type="checkbox" id="remember-me-checkbox">
                                                <span class="slider"></span>
                                            </label>
                                            <label for="remember-me-checkbox" class="gts-switcher-label">Remember
                                                Me</label>
                                        </div>
                                    </div>

                                    <div class="gts-field-wrapper">
                                        <div class="gts-btn-wrapper">
                                            <button class="btn" type="button" id="submit">Sign In</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <footer>
                            <div class="gts-copyrights">
                                <p>Â© Global Technical Services <span id="year">1985</span></p>
                            </div>
                            <div class="gts-support">
                                <a href="mailto:support@gts.sa?subject=Trouble Signing In">
                                    <span class="mat-icon material-symbols-sharp">support</span> Contact Support</a>
                            </div>
                        </footer>
                    </div>
                </div>
                <div class="auth-item" id="auth-banner">
                    <div class="auth-banner-wrapper">
                        <img src="/assets/imgs/auth/01.jpg" alt="GTS - Global Technology Services" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Vendor Scripts -->
    <script src="vendor/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/toastr.min.js" defer></script>

    <!-- GTS Scripts -->
    <script type="text/javascript" src="/assets/js/script.js"></script>
    <script type="text/javascript" src="/assets/js/auth.js" async></script>
</body>

</html>
